<ion-header>
  <ion-navbar>
    <ion-title><h6>医疗总费用</h6></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid [ngStyle]="{'display':display}">
    <ion-row>
      <ion-card class="bj_fff" style="width: 100%;">
        <ion-card-content style="padding: 5px 0px" text-center >
          <ion-row >
            <ion-col>
              <h5>
                <span>医疗总费用</span>
                <span class="warningBiaozhu">{{hospAnalysisDetails.ylzfy_fd}}</span>
              </h5>
              <h1>
                <span>{{hospAnalysisDetails.ylzfy}}</span>
                <span class="spanFontSize" style="margin-left:0px;">万</span>
              </h1>
            </ion-col>
          </ion-row>
          <hr>
          <ion-row>
            <ion-col col-6>
              <h4>
                去年同期：<span style="color: #00AAEF">{{hospAnalysisDetails.ylzfy_qntq}}</span>
                <span class="spanFontSize" style="margin-left:1px;color: #00AAEF">万</span></h4>
            </ion-col>
            <ion-col col-6>
              <h4>
                去年全年：<span style="color: #00AAEF">{{hospAnalysisDetails.ylzfy_qnqn}}</span>
                <span class="spanFontSize" style="margin-left:1px;color: #00AAEF">万</span>
              </h4>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card class="bj_fff" style="width: 100%;">
        <ion-card-content>
          <ion-row text-center style="height: 25px;" class="margin_top_5">
            <ion-col col-6 text-left>
              <h2 class="padding_left_15">月度医疗总费用</h2>
            </ion-col>
            <ion-col col-3 >
              <div class="divBorderRadius" [(ngStyle)]="colors[0]"></div>
              <span style="font-size: 0.5em;">本年值</span>
            </ion-col>
            <ion-col col-3 >
              <div class="divBorderRadius" [(ngStyle)]="colors[1]"></div>
              <span style="font-size: 0.5em;">上年值</span>
            </ion-col>
          </ion-row>
          <ion-row class="margin_top_10">
            <div #pie1 style="height: 200px;width:100%;"></div>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
