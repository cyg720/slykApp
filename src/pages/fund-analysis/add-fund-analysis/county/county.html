<ion-header>
  <ion-navbar>
    <ion-title><h5>选择区县</h5></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar
    (ionInput)="getItems($event)"
    (ionClear)="onClear()"
    animated="true" autocomplete="on" placeholder="搜索区县"></ion-searchbar>

  <ion-card class="bj_fff" style="width: 100%;">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let i of items" (click)="toBack(i)">
          <span item-left>{{ i.name }}</span>
          <span item-right class="color_1">
           <ion-icon name="ios-arrow-dropright-outline"></ion-icon>
          </span>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
