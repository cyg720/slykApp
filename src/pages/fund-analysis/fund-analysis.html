<ion-header>
  <ion-navbar>
    <ion-title><h6>基金分析</h6></ion-title>
    <ion-buttons right>
      <button ion-button (click)="navCtrl.push('AddFundAnalysisPage')">
        <ion-icon name="ios-add-outline" class="headerIcon" style="color: "></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list [ngStyle]="{'display':display}">
      <ion-item tappable class="itemBorBom bj_fff margin_top_10" *ngFor="let i of FundAnalysisList" (click)="toFundAnalysisDetails(i)">
        <ion-avatar item-start>
          <ion-fab style="position: inherit;display: inline-block;">
            <button ion-fab>
              <i [ngClass]="['iconfont',icon]" style="font-size: 38px;"></i>
            </button>
          </ion-fab>
        </ion-avatar>
        <h5>{{i.name}}</h5>
        <p *ngIf="i.state">生成时间：<span>{{i.date}}</span></p>
        <p *ngIf="!i.state">{{i.stateStr}}</p>
        <p>区县：<span>{{i.county}}</span></p>
        <span item-right class="color_1">
          <ion-icon name="ios-arrow-dropright-outline"></ion-icon>
        </span>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
